<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Test</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: white;
    }
    #root {
      background: white;
      color: black;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module">
    import { createSignal, render, createElement } from './src/velocity-wasm-runtime.ts';

    function SimpleApp() {
      console.log('SimpleApp called');
      const [count, setCount] = createSignal(0);

      return createElement('div', null,
        createElement('h1', null, 'Simple Counter'),
        createElement('p', null, 'Count: ', count),
        createElement('button', {
          onClick: () => {
            console.log('Button clicked');
            setCount(count() + 1);
          }
        }, 'Increment')
      );
    }

    console.log('Starting render...');
    render(() => SimpleApp(), document.getElementById('root'));
  </script>
</body>
</html>
