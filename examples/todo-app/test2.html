<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test 2</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    #root {
      background: white;
      color: black;
      padding: 2rem;
      border-radius: 1rem;
      min-height: 200px;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background: #5568d3;
    }
  </style>
</head>
<body>
  <h1>Velocity Test - Simple Counter</h1>
  <div id="root"></div>

  <script type="module">
    import { createSignal, render, createElement, initWasm } from './src/velocity-wasm-runtime.ts';

    await initWasm();
    console.log('✅ WASM initialized');

    const [count, setCount] = createSignal(0);
    console.log('✅ Signal created');

    function Counter() {
      return createElement('div', null,
        createElement('h2', null, 'Counter Example'),
        createElement('p', null, 'Current count: ', count),
        createElement('button', {
          onClick: () => {
            const newValue = count() + 1;
            console.log(`Incrementing to ${newValue}`);
            setCount(newValue);
          }
        }, 'Increment')
      );
    }

    const root = document.getElementById('root');
    console.log('Root element:', root);

    await render(() => Counter(), root);
    console.log('✅ Render complete');
    console.log('Root innerHTML:', root.innerHTML);
  </script>
</body>
</html>
